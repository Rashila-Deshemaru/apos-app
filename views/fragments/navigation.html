{% fragment navigationArea() %}


<!-- Navigation-->
<nav class="navigation-section">
  <div class="container">
    <div class="row">
      <div class="col-12">

          <ul class="menu-section">
            {% for page in data.global.pages %}
            <li class="menu-item">
              <a class="menu-link" href="{{ page._page[0]._url }}">{{ page.label }}</a>
            </li>
            {% endfor %}
          </ul>

      </div>
    </div>
  </div>
</nav>


{% endfragment %}
