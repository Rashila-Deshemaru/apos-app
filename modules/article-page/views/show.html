{% extends "layout.html" %}

{% block main %}
  <h1>{{ data.piece.title }}</h1>
  <p>Topics:</p>
  <ul>
    {% for topic in data.piece._topics %}
      <li>{{ topic.title }}</li>
    {% endfor %}
  </ul>

  <section>
    {% area data.piece, 'body' %}

    {% set fileUrl = apos.attachment.url(data.piece.fileUpload) %}

    <img src="{{ fileUrl }}" alt="" />

  </section>
{% endblock %}
